<div class="ba-wizard">

    <div class="ba-wizard-navigation-container">
        <ul class="pager ba-wizard-pager">
            <li class="previous"><button ng-disabled="$baWizardController.isFirstTab()" ng-click="$baWizardController.previousTab()" type="button" class="btn btn-primary btn-with-icon"><span aria-hidden="true"></span> <i class="fa fa-arrow-left" aria-hidden="true"></i></button></li>
        </ul>
        <div ng-repeat="t in $baWizardController.tabs" class="ba-wizard-navigation {{$baWizardController.tabNum == $index ? 'active' : ''}}" ng-click="$baWizardController.selectTab($index)">
            {{t.title}}
        </div>
        <ul class="pager ba-wizard-pager">
            <li class="next"> <button ng-disabled="$baWizardController.isLastTab()" ng-click="$baWizardController.nextTab()" type="button" class="btn btn-primary btn-with-icon"><i class="fa fa-arrow-right" aria-hidden="true"></i> <span aria-hidden="true"></span></button></li>
        </ul>
</div>

    <div class="progress ba-wizard-progress">
        <div class="progress-bar progress-bar-danger active" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" ng-style="{width: $baWizardController.progress + '%'}">
        </div>
    </div>

    <div class="steps" ng-transclude></div>

        </ul>
    </nav>-->
</div>
